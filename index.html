<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Movement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        #instructions h3 {
            margin-top: 0;
        }
        #healthBarContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            text-align: center;
        }
        #healthBarBackground {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }
        #healthBarFill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ff4444);
            width: 100%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #healthText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="healthBarContainer">
        <div id="healthBarBackground">
            <div id="healthBarFill"></div>
            <div id="healthText">100 / 100</div>
        </div>
    </div>

    <div id="instructions">
        <h3>Controls</h3>
        <p><strong>W/A/S/D</strong> - Move</p>
        <p><strong>Space</strong> - Jump (Double Jump)</p>
        <p><strong>Arrow Keys</strong> - Rotate Camera</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
